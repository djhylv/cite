<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name= "viewport" content="width=device-width, initial-scale=1.0">
		<title>Movie Matrix</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script>
			let index = 0;
			function moveSlide(step) {
				const slides = document.querySelector('.slides');
				const totalSlides = document.querySelectorAll('.slide').length;
				index = (index + step + totalSlides) % totalSlides;
				slides.style.transform = `translateX(${-index * 100}%)`;
			}
		</script>
	</head>
	<body>
		<div class="hamburger-menu">
			<div class="hamburger">
				<div class="h-item"></div>
				<div class="h-item"></div>
				<div class="h-item"></div>
			</div>
			<ul class="hamburger-menu-list">
				<li><a href="info.html">Головна</a></li>
				<li><a href="#">Галерея</a></li>
				<li><a href="#">Жанри</a></li>
				<li><a href="#">Вхід/Реєстрація</a></li>
			</ul>
		</div>
		<nav class="menu">
			<ul class="menu-list">
				<li><a href="info.html">Головна</a></li>
				<li><a href="#">Кращі фільми</a></li>
				<li><a href="#">Жанри</a></li>
				<li><a href="#">Вхід/Реєстрація</a></li>
			</ul>
		</nav>

		<div style="clear: both"></div>
		<h2 class="center">Фільм Дюна. Фотослайдер</h2>
		<div class="photoslider">
			<div class="slides">
				<div class="slide"><img src="image/gal1.jpg" alt="Slide 1"></div>
				<div class="slide"><img src="image/gal2.jpg" alt="Slide 2"></div>
				<div class="slide"><img src="image/gal3.jpg" alt="Slide 3"></div>
				<div class="slide"><img src="image/gal4.jpg" alt="Slide 4"></div>
				<div class="slide"><img src="image/gal5.jpg" alt="Slide 5"></div>
				<div class="slide"><img src="image/gal6.jpg" alt="Slide 6"></div>
			</div>
			<button class="prev" onclick="moveSlide(-1)">&#10094;</button>
			<button class="next" onclick="moveSlide(1)">&#10095;</button>
		</div>

	</body>
</html>
