<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name= "viewport" content="width=device-width, initial-scale=1.0">
		<title>Movie Matrix</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script>

		</script>
	</head>
	<body>

		<div class="form-block">
			<h3 class="center">Реєстрація у соціальній мережі</h3>
			<p class="center">заповніть усі обов'язкові поля</p>
			<form name="mynetwork" class="mynetwork">
				<input class="halfsize" type="text" name="firstname" placeholder="Ім'я"> <input  class="halfsize" type="text" name="lastname" placeholder="Прізвище" required> <br>
				<input type="text" name="email" placeholder="Електронна пошта, номер телефону"><br>
				<input type="password" name="password" placeholder="Пароль"><br>
				<label for="birthday">День народження:</label><br>
				<select name="birthday">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
				<select name="month">
					<option value="1">Січень</option>
					<option value="2">Лютий</option>
					<option value="3">Березень</option>
					<option value="4">Квітень</option>
					<option value="5">Травень</option>
					<option value="6">Червень</option>
					<option value="7">Липень</option>
					<option value="8">Серпень</option>
					<option value="9">Вересень</option>
					<option value="10">Жовтень</option>
					<option value="11">Листопад</option>
					<option value="12">Грудень</option>
				</select>
				<select name="year">
					<option value="2000">2000</option>
					<option value="2001">2001</option>
					<option value="2002">2002</option>
					<option value="2003">2003</option>
					<option value="2004">2004</option>
					<option value="2005">2005</option>
					<option value="2006">2006</option>
					<option value="2007">2007</option>
					<option value="2008">2008</option>
					<option value="2009">2009</option>
					<option value="2010">2010</option>
					<option value="2011">2011</option>
				</select>
				<br>
				<span>Стать:</span><br>
				<input type="radio" id="male" name="sex">
				<label for="sex">чоловік</label>
				<input type="radio" id="female" name="sex">
				<label for="sex">жінка</label><br>
				<p class="center"><small>Реєструючись, ви приймаєте угоду користувача</small></p>
				<div class="center">
					<button type="button" class="center">Зареєструватись</button>
				</div>
			</form>
		</div>

	</body>
</html>
